<!--
  Screen: S-14 Image Gallery
  CJX Stage: Retention

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-14 Image Gallery (v1.a)</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles-v1a.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      padding: 0 2px;
    }
    .gallery-item {
      aspect-ratio: 1;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 4px;
    }
    .gallery-item-gradient {
      width: 100%;
      height: 100%;
      transition: transform 0.2s;
    }
    .gallery-item:active .gallery-item-gradient {
      transform: scale(0.95);
    }
    .gallery-item-overlay {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 24px;
      height: 24px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gallery-item-overlay svg {
      width: 14px;
      height: 14px;
      stroke: white;
      fill: white;
    }
    .date-header {
      font: var(--text-overline);
      color: var(--color-text-soft);
      padding: var(--space-md) var(--space-lg) var(--space-sm);
      letter-spacing: 1px;
    }
  </style>
</head>
<body class="cjx-retention">
  <div class="app-layout">
    <nav class="sidebar hide-mobile"></nav>
    <main class="main-content" data-cjx-entrance>

      <!-- Header -->
