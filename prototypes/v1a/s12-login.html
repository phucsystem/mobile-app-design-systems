<!--
  Screen: S-12 Login Form
  CJX Stage: Onboarding
  FR Mapping: FR-03, FR-11
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-12 Login (v1.a)</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../components.css">
  <link rel="stylesheet" href="styles-v1a.css">
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100%;
      padding: var(--space-xl) var(--space-lg);
    }
    .login-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: var(--space-xl);
    }
    .app-logo {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, #0D9488, #2DD4BF);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-md);
      box-shadow: var(--shadow-md);
    }
    .app-logo svg {
      width: 40px;
      height: 40px;
      stroke: white;
    }
    .login-header h1 {
      font: var(--text-h1);
      margin-bottom: var(--space-xs);
    }
    .login-header p {
      font: var(--text-body2);
      color: var(--color-text-soft);
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }
    .forgot-password {
      text-align: right;
      margin-top: calc(-1 * var(--space-sm));
    }
    .forgot-password a {
      font: var(--text-body2);
      color: var(--color-primary);
      text-decoration: none;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin: var(--space-xl) 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }
    .divider span {
      font: var(--text-body2);
      color: var(--color-text-soft);
    }
    .social-login-row {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      margin-bottom: var(--space-xl);
    }
    .social-btn {
      width: 56px;
      height: 56px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      background: var(--color-background);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .social-btn:hover {
      border-color: var(--color-primary);
      background: var(--color-primary-bg);
    }
    .social-btn svg {
      width: 24px;
      height: 24px;
    }
    .signup-prompt {
      text-align: center;
      font: var(--text-body2);
      color: var(--color-text-soft);
    }
    .signup-prompt a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }
    .input-with-action {
      position: relative;
    }
    .input-with-action .input-field {
      width: 100%;
      padding-right: 44px;
    }
    .input-action-btn {
      position: absolute;
      right: var(--space-xs);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--color-text-soft);
      width: var(--touch-target);
      height: var(--touch-target);
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-full);
      transition: color 0.15s ease;
    }
    .input-action-btn:hover {
      color: var(--color-text);
    }
    .input-action-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body class="cjx-onboarding">
  <div class="app-layout">
    <nav class="sidebar hide-mobile"></nav>
    <main class="main-content" data-cjx-entrance>

      <div class="login-container">
        <!-- Header -->
        <div class="login-header" data-cjx-entrance>
          <div class="app-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7" rx="1"/>
              <rect x="14" y="3" width="7" height="7" rx="1"/>
              <rect x="14" y="14" width="7" height="7" rx="1"/>
              <rect x="3" y="14" width="7" height="7" rx="1"/>
            </svg>
          </div>
          <h1>Design System</h1>
          <p>Sign in to continue</p>
        </div>

        <!-- Form -->
        <div class="login-form" data-cjx-entrance>
          <div class="input-group">
            <label class="input-label">Email</label>
            <input type="email" class="input-field" placeholder="your@email.com">
          </div>

          <div class="input-group">
            <label class="input-label">Password</label>
            <div class="input-with-action">
              <input type="password" class="input-field" placeholder="Enter password">
              <button class="input-action-btn" aria-label="Toggle password visibility">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>

          <button class="btn btn-solid btn-lg btn-full" style="margin-top:var(--space-md);">Sign In</button>
        </div>

        <!-- Divider -->
        <div class="divider" data-cjx-entrance>
          <span>or continue with</span>
        </div>

        <!-- Social login -->
        <div class="social-login-row" data-cjx-entrance>
          <button class="social-btn" aria-label="Sign in with Google">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
          </button>

          <button class="social-btn" aria-label="Sign in with Apple">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
          </button>

          <button class="social-btn" aria-label="Sign in with GitHub">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
            </svg>
          </button>
        </div>

        <!-- Sign up prompt -->
        <div class="signup-prompt" data-cjx-entrance>
          Don't have an account? <a href="s13-register.html">Sign Up</a>
        </div>
      </div>

    </main>
  </div>
  <script src="../interactions.js"></script>
</body>
</html>
