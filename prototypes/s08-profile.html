<!--
  Screen: S-08 Profile Template
  CJX Stage: Retention (400ms animations)
  FR Mapping: FR-07
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-08 Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
</head>
<body class="cjx-retention">
  <div class="app-layout">
    <nav class="sidebar hide-mobile"></nav>
    <main class="main-content" data-cjx-entrance>

      <div class="scroll-content">

        <!-- Avatar (lg, centered) + display name + bio -->
        <section style="display:flex;flex-direction:column;align-items:center;padding:var(--space-xl) var(--space-lg) var(--space-md);" data-cjx-entrance>
          <div class="avatar avatar-lg" style="background:linear-gradient(135deg,#1976D2,#42A5F5);color:var(--white);margin-bottom:var(--space-md);">SC</div>
          <h2 style="font:var(--text-h2);margin-bottom:var(--space-xs);">Sarah Chen</h2>
          <p style="font:var(--text-body2);color:var(--color-text-soft);text-align:center;max-width:260px;">Design systems engineer. Building consistent cross-platform experiences with Tamagui.</p>
        </section>

        <!-- Stats row: 3 columns (Articles, Followers, Following) -->
        <div class="stats-row" data-cjx-entrance>
          <div class="stat-item">
            <span class="stat-value">24</span>
            <span class="stat-label">Articles</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">1.2K</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">186</span>
            <span class="stat-label">Following</span>
          </div>
        </div>

        <div class="separator" style="margin:var(--space-sm) var(--space-lg);"></div>

        <!-- Settings list -->
        <section data-cjx-entrance>

          <!-- Appearance: theme toggle (light/dark/system) -->
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
              </div>
              <span class="settings-item-label">Appearance</span>
            </div>
            <div class="settings-item-right">
              <div class="theme-selector">
                <button class="theme-option active">Light</button>
                <button class="theme-option">Dark</button>
                <button class="theme-option">System</button>
              </div>
            </div>
          </div>

          <!-- Notifications toggle -->
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
              </div>
              <span class="settings-item-label">Notifications</span>
            </div>
            <div class="settings-item-right">
              <button class="toggle-switch active" aria-label="Toggle notifications"></button>
            </div>
          </div>

          <div class="separator" style="margin:var(--space-xs) var(--space-lg);"></div>

          <!-- About -->
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
              </div>
              <span class="settings-item-label">About</span>
            </div>
            <div class="settings-item-right">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9,18 15,12 9,6"/></svg>
            </div>
          </div>

          <!-- Help -->
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
              </div>
              <span class="settings-item-label">Help</span>
            </div>
            <div class="settings-item-right">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9,18 15,12 9,6"/></svg>
            </div>
          </div>

          <!-- Terms -->
          <div class="settings-item">
            <div class="settings-item-left">
              <div class="settings-item-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14,2 14,8 20,8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
              </div>
              <span class="settings-item-label">Terms</span>
            </div>
            <div class="settings-item-right">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9,18 15,12 9,6"/></svg>
            </div>
          </div>

        </section>

        <!-- Sign Out button (destructive, outline variant) -->
        <section style="padding:var(--space-xl) var(--space-lg);" data-cjx-entrance>
          <button class="btn btn-destructive btn-md btn-full">Sign Out</button>
        </section>

        <div style="height:calc(var(--tab-bar-height) + var(--space-lg));"></div>
      </div>

      <!-- Tab Bar -->
      <nav class="tab-bar">
        <a href="s05-feed.html" class="tab-bar-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>
          <span>Home</span>
        </a>
        <a href="s07-search.html" class="tab-bar-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <span>Search</span>
        </a>
        <a href="s08-profile.html" class="tab-bar-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          <span>Profile</span>
        </a>
      </nav>

    </main>
  </div>
  <script src="interactions.js"></script>
</body>
</html>
